<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Sample</title>
<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="panel-heading">
		<h3 align="center">Form</h3>
	</div>

	<div class="panel-body">
		<form method="post" action="../A01_FileUploadOne" enctype="multipart/form-data" novalidate>
			<table class="table">
				<tr>
					<td>이름:</td>
					<td><input type="text" name="name" size="30" maxlength="10"></td>
				</tr>
				<tr>
					<td>아이디:</td>
					<td><input type="text" name="id" size="50"></td>
				</tr>
				<tr>
					<td>패스워드:</td>
					<td><input type="password" name="password"></td>
				</tr>
				
				<tr>
					<td>File Upload</td>
					<td><input type="file" name="upload" class="form-control"></td>
				</tr>

				<tr>
					<td colspan="2">
						<input type="submit" value="전송"> 
						<input type="reset" value="리셋">
						<input type="button" value="아무짓 안함"></td>
				</tr>
			</table>

		</form>
	</div>


</body>
</html>
